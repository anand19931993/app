}

    <script type="text/javascript">
	function dateConvert(date){
		var d = date.split("-");
		var res = d[2];
		if(d[1] == "1"){
			res = res + " JANUARY " + d[0];
		}
		if(d[1] == "2"){
			res = res + " FEBRUARY " + d[0];
		}
		if(d[1] == "3"){
			res = res + " MARCH " + d[0];
		}
		if(d[1] == "4"){
			res = res + " APRIL " + d[0];
		}
		if(d[1] == "5"){
			res = res + " MAY " + d[0];
		}
		if(d[1] == "6"){
			res = res + " JUNE " + d[0];
		}
		if(d[1] == "7"){
			res = res + " JULY " + d[0];
		}
		if(d[1] == "8"){
			res = res + " AUGUST " + d[0];
		}
		if(d[1] == "9"){
			res = res + " SEPTEMBER " + d[0];
		}
		if(d[1] == "10"){
			res = res + " OCTOBER " + d[0];
		}
		if(d[1] == "11"){
			res = res + " NOVEMBER " + d[0];
		}
		if(d[1] == "12"){
			res = res + " DECEMBER " + d[0];
		}
		return res;
	}
